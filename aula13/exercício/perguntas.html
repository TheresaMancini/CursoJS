  <script>
  const nome = prompt('Digite seu nome completo:');
  // Tratando meu dado
  let nomeTratado = nome.replace(" ","");
  nomeTratado = nomeTratado.toLowerCase();

  document.body.innerHTML += `Seu nome é: ${nome}<br />`;
  document.body.innerHTML += `Seu nome tem ${nomeTratado.length} letras <br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: ${nomeTratado[1]}<br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra LETRA 'a' no seu nome? ${nomeTratado.indexOf('a')}<br />`;
  document.body.innerHTML += `Qual o último índice da letra LETRA 'a' no seu nome? ${nomeTratado.lastIndexOf('a')}<br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br />`;
  document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")} <br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()} <br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()} <br />`;
